<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAAI Worm Simulation Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }
        
        #container {
            display: flex;
            height: 100vh;
        }
        
        #viewer {
            flex: 3;
            position: relative;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 300px;
            z-index: 100;
        }
        
        #controls h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #4CAF50;
        }
        
        .control-group {
            margin: 15px 0;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #aaa;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button.secondary {
            background: #666;
        }
        
        button.secondary:hover {
            background: #777;
        }
        
        #timeline {
            width: 100%;
            margin: 10px 0;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
        }
        
        .stat:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: #aaa;
        }
        
        .stat-value {
            color: #4CAF50;
            font-weight: bold;
        }
        
        #sidebar {
            flex: 1;
            background: #1a1a1a;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .viz-section {
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 8px;
        }
        
        .viz-section h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #4CAF50;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-text {
            margin-top: 20px;
            color: #aaa;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">Loading simulation data...</div>
    </div>
    
    <div id="container">
        <div id="viewer">
            <div id="controls">
                <h2>ü™± BAAI Worm Simulation</h2>
                
                <div class="control-group">
                    <div class="button-group">
                        <button id="play">‚ñ∂ Play</button>
                        <button id="pause" class="secondary">‚è∏ Pause</button>
                        <button id="reset" class="secondary">‚èÆ Reset</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Timeline</label>
                    <input type="range" id="timeline" min="0" max="100" value="0">
                </div>
                
                <div class="control-group">
                    <div class="stat">
                        <span class="stat-label">Frame:</span>
                        <span class="stat-value" id="current-frame">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Total Frames:</span>
                        <span class="stat-value" id="total-frames">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Time:</span>
                        <span class="stat-value" id="current-time">0.0s</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">FPS:</span>
                        <span class="stat-value" id="render-fps">0</span>
                    </div>
                </div>
                
                <!-- <div class="control-group">
                    <label>Visualization Options</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="show-trajectory" checked>
                        <label for="show-trajectory">Show Trajectory</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="show-skeleton" checked>
                        <label for="show-skeleton">Show Skeleton</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="show-tube" checked>
                        <label for="show-tube">Show Body Tube</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="show-muscles" checked>
                        <label for="show-muscles">Show Muscle Activity</label>
                    </div>
                </div> -->
            </div>
            <!-- Three.js canvas will be inserted here -->
        </div>
        
        <div id="sidebar">
            <div class="viz-section">
                <h3>Position Over Time</h3>
                <canvas id="position-chart" width="300" height="200"></canvas>
            </div>
            
            <div class="viz-section">
                <h3>Muscle Activation Heatmap</h3>
                <canvas id="muscle-heatmap" width="300" height="200"></canvas>
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
