---
layout: default
---

<div class="home">
    <h1>MiscellaneousStuff</h1>
    <hr />
    <div class="posts">
        {% for post in site.posts %}
        <a class="post" href="{{ post.url | prepend: site.baseurl }}">
            <p class="post-date">{{ post.date | date: "%b %-d, %Y" }}</p>
            <p class="post-title">{{ post.title }}</p>
            <p class="post-excerpt">{{ post.excerpt }}</p>
        </a>
        {% endfor %}
    </div>
</div>
